<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .form-group {
            color: aliceblue;
            font-weight: lighter, bold;
        }

        .form-check {
            color: aliceblue;
            font-weight: lighter, bold;
        }
        .file{
            color: aliceblue;
        }
    </style>

<body>

    <div class="container col-4" style="background-image: url(../img/img.jpg);">
        <h1 class="h1" style="color: aliceblue; text-align: center; ">Registration Form</h1>
<input type="datetime-local">
        <form>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" required placeholder="Please enter first name..">
            </div>
            <div class="form-group">
                <label for="mname">Middle Name:</label>
                <input type="text" class="form-control" id="fname" required placeholder="Please enter middle name..">

            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" required placeholder="Please enter lasr name..">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required placeholder="Please enter email id..">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" required placeholder="Please enter password">
            </div><br>
            <div class="form-group">
                <label for="dob">Date of birth:</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
            </div>
            <div class="form-group">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Female</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="male">Other</label>
                <input type="radio" name="gender" id="other" value="other">
            </div><br>
            <div class="form-group">
                <label for="skill">Skills:</label>
            </div>
            <div class="form-check">

                <label for="java" class="form-check-label">Java</label>
                <input type="checkbox" class="form-check-input" name="java" id="java" value="java">
            </div>
            <div class="form-check">
                <label for="php" class="form-check-label">PHP</label>
                <input type="checkbox" class="form-check-input" name="PHP" id="PHP" value="java">
            </div>
            <div class="form-check">
                <label for="laravel`" class="form-check-label">Laravel</label>
                <input type="checkbox" class="form-check-input" name="laravel" id="laravel" value="laravel">
            </div>
            <div class="form-check">
                <label for="bootstrap" class="form-check-label">Bootstrap</label>
                <input type="checkbox" class="form-check-input" name="bootstrap" id="bootstrap" value="bootstrap">
            </div>
            <br>
            <div class="form-group">
                <input class="file" type="file" id="myFile" name="myfile">
            </div>
            <br>
   <div class="form-group">
            <label for="religion">Relligion:</label>
            <select id="religion" required>
                <option value="">Select Relligion</option>
                <option value="Hindi">Hindu</option>
                <option value="Muslim">Muslim</option>
                <option value="Cristian">Cristian</option>
            </select>

   </div><br>
        <div class="form-group">
            <label for="color">Select you favorit color :</label>
            <input type="color" id="color" name="color" value="color">
        </div>    
        <br>
            <div class="form-group">

                <button type="submit" class="btn btn-primary"style="width: 210px;">Submit</button>

                <button type="reset" class="btn btn-success" style="width: 210px;">Reset</button>
                <br>
                <footer style="color: white; text-align: center;">
                    <br>
                    <i>Copyright &copy; Rudra Pratap Pandey</i>
                    <br>
                </footer>
            </div>
        </form>
</div>
</body>

</html>
