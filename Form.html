<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form validation</title>
</head>
<body>
        <div class="container col-4">
            <h1 style="text-align: center; background-color: black; color: aliceblue;">Registration Form</h1>
            <form>
                <div class="form-group">
                    <label for="fname">First name : </label>
                    <input type="text" class="form-control" id="fname" required placeholder="Enter Your First Name.." name="fname">
                </div>
                <div class="form-group">
                    <label for="mname">Middle name</label>
                    <input type="text" class="form-control" id="mname" required placeholder="Enter your middle name.." name="mname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Nmae</label>
                    <input type="text" class="form-control" id="lname" required placeholder="Enter your last name" name="lname">
                </div>
                    
                 <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" required placeholder="Enter email" name="email">
                 </div>
                 <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required placeholder="Enter password">
                 </div>
                 <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" value="male">
                            <label for="male">Male</label>
                    </div>
                    <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" value="female">
                            <label for="female">Female</label>
                    </div>
                    <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" value="other">
                            <label for="other">Other</label>
                    </div>
                 </div>
                        <br>
                 <div class="form-group">
                    <label class="check-post">
                        <input class="checkbox" type="checkbox" name="remeber">Remeber me</label>
                 </div><br>
                 <div class="form-group">
                    <button type="submit" class="form-control btn-primary">Register</button>   
                </div>
            </form>
        </div>

        
</body>

</html>
